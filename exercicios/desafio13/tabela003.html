<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Olha o tabelão fino ai</caption>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row" rowspan="4" class="principal">Exatas</td>
                <td class="nome">Matemática</td>
                <td>6</td>
                <td>8</td>
                <td>7</td>
            </tr>
            <tr>
                <td class="nome">Física</td>
                <td>4</td>
                <td>7</td>
                <td>5.5</td>
            </tr>
            <tr>
                <td class="nome">Química</td>
                <td>6</td>
                <td>9</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td class="nome">Biologia</td>
                <td>6</td>
                <td>10</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="4" class="media">Média de Exatas</td>
                <td class="media">7</td>
            </tr>
            <tr>
                <td scope="row" rowspan="2" class="principal">Humanas</td>
                <td class="nome">História</td>
                <td>0</td>
                <td>10</td>
                <td>5</td>
            </tr>
            <tr>
                <td class="nome">Geografia</td>
                <td>6</td>
                <td>10</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="4" class="media">Média de Humanas</td>
                <td class="media">6.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
